# .golangci.yml
run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

linters:
  disable-all: true
  enable:
    # Default linters
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused

    # Additional recommended linters
    - gofmt
    - goimports
    - revive
    - misspell
    - unconvert
    - unparam
    - gocritic
    - gocyclo
    - bodyclose
    - gosec
    - prealloc
    - copyloopvar
    - goconst
    - whitespace
    - gofumpt

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true

  govet:
    enable-all: true
    disable:
      - fieldalignment

  revive:
    severity: warning
    confidence: 0.8
    rules:
      - name: exported
        arguments: [checkPrivateReceivers, sayRepetitiveInsteadOfStutters]

  gocyclo:
    min-complexity: 15

  goconst:
    min-len: 3
    min-occurrences: 3

  misspell:
    locale: US

  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - dupImport
      - ifElseChain
      - octalLiteral
      - whyNoLint

  gosec:
    severity: medium
    confidence: medium

  prealloc:
    simple: true
    range-loops: true
    for-loops: false

issues:
  exclude-dirs:
    - vendor/
    - third_party/
    - generated/
    - mock/
    - .git/

  exclude-files:
    - ".*\\.pb\\.go$"
    - ".*_generated\\.go$"

  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - dupl
        - gosec
        - goconst

    # Exclude known linters from running on specific paths
    - path: cmd/
      linters:
        - gocyclo

    # Exclude shadow checking on test files
    - path: _test\.go
      text: "shadow"

  max-issues-per-linter: 0
  max-same-issues: 0

output:
  formats:
    - format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
  sort-results: true

severity:
  default-severity: error
